        // Number of snowflakes
    var snowflakes = 50;

// Create snowflakes
for (var i = 0; i < snowflakes; i++) {
    var snowflake = document.createElement("div");
    snowflake.className = "snowflake";
    snowflake.innerHTML = "‚úß";
    document.body.appendChild(snowflake);
    placeSnowflake(snowflake);
}

// Function to randomly place snowflake
function placeSnowflake(snowflake) {
    var size = Math.random() * 1.5 + 0.5; // Random size between 0.5 and 2
    var x = Math.random() * window.innerWidth; // Random horizontal position
    var y = -10; // Start above the viewport
    var speed = Math.random() * 2 + 0.5; // Random speed between 0.5 and 2

    snowflake.style.fontSize = size + "em";
    snowflake.style.left = x + "px";
    snowflake.style.top = y + "px";

    // Update snowflake position
    function update() {
        y += speed;
        snowflake.style.top = y + "px";

        // Reset snowflake position if it goes above the viewport
        if (y > window.innerHeight) {
            y = -10;
            x = Math.random() * window.innerWidth;
            snowflake.style.left = x + "px";
        }

        // Animate continuously
        requestAnimationFrame(update);
    }

    update(); // Start animation
}
