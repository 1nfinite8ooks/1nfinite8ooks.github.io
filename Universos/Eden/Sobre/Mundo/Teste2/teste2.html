                    <div class="page" style="background-image: url('Capa.png')"></div>
                    <div class="page" style="background-image: url('1.png')"></div>
                    <div class="page" style="background-image: url('2.png')"></div>

          <script>
  var pages = document.getElementsByClassName('page');
    for (var i = 0; i < pages.length; i++) {
      var page = pages[i];
      if (i % 2 === 0) {
        page.style.zIndex = (pages.length - i);
      }
    }

    document.addEventListener('DOMContentLoaded', function(){
      var audio = new Audio('page-flip-01a.mp3');  // substitua pelo caminho do seu arquivo MP3

      for (var i = 0; i < pages.length; i++) {
        pages[i].pageNum = i + 1;
        pages[i].onclick = function() {
          if (this.pageNum % 2 === 0) {
            this.classList.remove('flipped');
            this.previousElementSibling.classList.remove('flipped');
          } else {
            this.classList.add('flipped');
            this.nextElementSibling.classList.add('flipped');
          }
          audio.currentTime = 0;  // reinicia o áudio
          audio.play();  // toca o áudio
        }
      }
    });
       </script>
