    <main>
        <h1>Bem vindo</h1>
          <article>
            <div class="conteudo-grande">
              <div class="book">
                  <div id="pages" class="pages">
                    <div class="page" style="background-image: url('Capa.png')"></div>
                    <div class="page" style="background-image: url('1L.png')"></div>
                    <div class="page" style="background-image: url('2L.png')"></div>
                    <div class="page" style="background-image: url('3L.png')"></div>
                    <div class="page" style="background-image: url('4L.png')"></div>
                    <div class="page" style="background-image: url('Contra\ capa.png')"></div>
                  </div>
                </div>
            </div>
          </article>
          <script>
  var pages = document.getElementsByClassName('page');
    for (var i = 0; i < pages.length; i++) {
      var page = pages[i];
      if (i % 2 === 0) {
        page.style.zIndex = (pages.length - i);
      }
    }

    document.addEventListener('DOMContentLoaded', function(){
      var audio = new Audio('page-flip-01a.mp3');  // substitua pelo caminho do seu arquivo MP3

      for (var i = 0; i < pages.length; i++) {
        pages[i].pageNum = i + 1;
        pages[i].onclick = function() {
          if (this.pageNum % 2 === 0) {
            this.classList.remove('flipped');
            this.previousElementSibling.classList.remove('flipped');
          } else {
            this.classList.add('flipped');
            this.nextElementSibling.classList.add('flipped');
          }
          audio.currentTime = 0;  // reinicia o áudio
          audio.play();  // toca o áudio
        }
      }
    });
    const cursor = document.getElementById('cursor');
           const clickSound = document.getElementById('click-sound');
   
           document.addEventListener('mousemove', e => {
               cursor.style.left = `${e.clientX}px`;
               cursor.style.top = `${e.clientY}px`;
           });
   
           document.addEventListener('mousedown', () => {
               let frames = ['2.png', '3.png', '4.png', '5.png', '6.png'];
               let i = 0;
   
               function animateClick() {
                   if (i < frames.length) {
                       cursor.style.backgroundImage = `url('${frames[i]}')`;
                       i++;
                       setTimeout(animateClick, 50); // Controla a velocidade da animação
                   } else {
                       cursor.style.backgroundImage = `url('1.png')`; // Retorna à imagem padrão
                   }
               }
   
               animateClick();
               clickSound.play(); // Toca o som ao clicar
           });
   
           document.addEventListener('mouseup', () => {
            cursor.style.backgroundImage = `url('1.png')`; // Retorna à imagem padrão
        });

        // Manipulação do cursor quando entra e sai do elemento
        pointerTarget.addEventListener('mouseenter', () => {
            cursor.style.backgroundImage = 'url("7.png")'; // Imagem da mão apontando
            document.body.style.cursor = 'pointer'; // Define o cursor padrão como pointer
        });

        pointerTarget.addEventListener('mouseleave', () => {
            cursor.style.backgroundImage = 'url("1.png")'; // Retorna à imagem padrão
            document.body.style.cursor = 'none'; 
        });// Esconde o cursor padrão
       </script>
