              <script>
            const categories = document.querySelectorAll('.category');
            categories.forEach(category => {
              const title = category.querySelector('h3');
              const content = category.querySelector('.category-content');
            
              title.addEventListener('click', () => {
            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {

                });
                content.style.display = 'block';
            }
              });

            const cursor = document.getElementById('cursor');
           const clickSound = document.getElementById('click-sound');
   
           document.addEventListener('mousemove', e => {
               cursor.style.left = `${e.clientX}px`;
               cursor.style.top = `${e.clientY}px`;
           });
   
           document.addEventListener('mousedown', () => {
               let frames = ['2.png', '3.png', '4.png', '5.png', '6.png'];
               let i = 0;
   
               function animateClick() {
                   if (i < frames.length) {
                       cursor.style.backgroundImage = `url('${frames[i]}')`;
                       i++;
                       setTimeout(animateClick, 50); // Controla a velocidade da anima√ß√£o
                   } else {
                       cursor.style.backgroundImage = `url('1.png')`; // Retorna √† imagem padr√£o
                   }
               }
   
               animateClick();
               clickSound.play(); // Toca o som ao clicar
