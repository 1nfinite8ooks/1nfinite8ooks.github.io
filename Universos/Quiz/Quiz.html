                    disadvantages: "No entanto, sua inquietação pode ser um desafio, pois ele tem dificuldade em se comprometer por longo tempo com algo ou alguém, buscando sempre algo novo. A impulsividade também é uma desvantagem, já que ele age sem considerar as consequências a longo prazo, o que pode levar a decisões precipitadas. Além disso, sua falta de tato, derivada da franqueza excessiva, pode magoar os outros, pois nem todos estão preparados para ouvir a verdade de maneira tão direta."
                },
                Nebula: {
                   image: "Nebula.png",
                    description: "Nebula é sensível, empático e criativo. Ele possui uma conexão espiritual profunda e está sempre em sintonia com suas emoções e as dos outros. Sua presença é acolhedora e compassiva.",
                    feelings: "Nebula sente uma necessidade intensa de conexão emocional e de ajudar os outros. Sua intuição o guia e ele é atraído pelo mundo dos sonhos e da imaginação.",
                    advantages: "Sua intuição aguçada é uma habilidade única, permitindo-lhe prever situações e compreender emoções profundas com grande clareza. A compaixão é outra qualidade marcante, pois ele está sempre disposto a ajudar e a se preocupar com o bem-estar dos outros. Além disso, sua criatividade é uma fonte inesgotável de ideias e imaginação, sempre capaz de encontrar soluções inovadoras para qualquer desafio.",
                    disadvantages: "No entanto, sua tendência a fugir da realidade pode ser um obstáculo, já que ele prefere se perder no mundo da fantasia ao invés de enfrentar problemas de frente. A sensibilidade exagerada também o torna facilmente magoado, deixando-o vulnerável a críticas ou situações adversas. Além disso, seu idealismo excessivo pode dificultar a aceitação da realidade e das imperfeições humanas, criando frustração ao tentar atingir padrões irreais."

            };
    
        let currentQuestionIndex = 0;
        const answers = [];
        const personalitiesScores = {
            Flamma: 0,
            Terrae: 0,
            Solaris: 0,
            Natura: 0,
            Serenus: 0,
            Aqua: 0,
            Lunaris: 0,
            Crystallus: 0,
            Petrus: 0,
            Fulmen: 0,
            Entia: 0,
            Nebula: 0
        };
    
        const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextButton = document.getElementById("next-button");
    const previousButton = document.getElementById("previous-button");
    const progressBarFill = document.getElementById("progress-bar-fill");
    const resultContainer = document.getElementById("result");
    const buttonsContainer = document.querySelector(".buttons-container");
    
    function displayOptions() {
    optionsContainer.innerHTML = "";
    const currentQuestion = questions[currentQuestionIndex];
    const options = ["Concordo Bastante", "Concordo", "Neutro", "Discordo", "Discordo Bastante"];
    options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => selectOption(index);
        optionsContainer.appendChild(button);

        // Se já houver uma resposta selecionada, a mantenha visível
        if (answers[currentQuestionIndex] === index) {
            button.classList.add("selected");
        }

        // Aplica a animação de fade nas opções
        setTimeout(() => {
            button.style.opacity = 1; // Anima a opacidade das opções
        }, 1000); // Espera 1 segundo para começar a animação das opções
    });

    // Aplica a animação de fade na pergunta
    setTimeout(() => {
        questionText.style.opacity = 1; // Anima a opacidade da pergunta
    }, 0);
}
    
    function selectOption(index) {
        answers[currentQuestionIndex] = index;
        const selectedButton = optionsContainer.querySelector("button.selected");
        if (selectedButton) {
            selectedButton.classList.remove("selected");
        }
        const button = optionsContainer.querySelectorAll("button")[index];
        button.classList.add("selected");
    
        // Habilita os botões de navegação após uma opção ser selecionada
        nextButton.disabled = false;
        setTimeout(() => {
            buttonsContainer.style.opacity = 1; // Aparece gradualmente os botões
        }, 600); // Espera 3 segundos
    }
    
    function nextQuestion() { 
    if (nextButton.disabled) return; // Impede a execução se o botão estiver desativado

    const currentQuestion = questions[currentQuestionIndex];

    currentQuestion.personality.forEach(personality => {
        let percentage = 0;

        // Pontuação para a personalidade principal
        if (answers[currentQuestionIndex] === 0) percentage = 10;
        if (answers[currentQuestionIndex] === 1) percentage = 5;
        if (answers[currentQuestionIndex] === 3) percentage = 3; // 3 pontos para "Neutro"
        if (answers[currentQuestionIndex] === 4) percentage = -10;

        personalitiesScores[personality] += percentage;

        // Pontuação para a personalidade oposta
        currentQuestion.opposite.forEach(opposite => {
            let oppositePercentage = 0;

            if (answers[currentQuestionIndex] === 0) oppositePercentage = -10;
            if (answers[currentQuestionIndex] === 1) oppositePercentage = -5;
            if (answers[currentQuestionIndex] === 3) oppositePercentage = 3; // 3 pontos para "Neutro"
            if (answers[currentQuestionIndex] === 4) oppositePercentage = 10;

            personalitiesScores[opposite] += oppositePercentage;
        });
    });

    // Avança para a próxima pergunta ou exibe o resultado
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

    
    function previousQuestion() {
        currentQuestionIndex--;
        loadQuestion();
    }
    
    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = currentQuestion.text;
        questionText.style.opacity = 0; // Esconde a pergunta inicialmente
        displayOptions();
    
        progressBarFill.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
    
        nextButton.disabled = (answers[currentQuestionIndex] === undefined);  // Desativa o botão "Próximo" se nenhuma resposta foi selecionada
        previousButton.disabled = currentQuestionIndex === 0;
        nextButton.textContent = currentQuestionIndex === questions.length - 1 ? "Finalizar" : "Próximo";
    }
    
    function showResult() {
        const topPersonality = Object.keys(personalitiesScores).reduce((a, b) => personalitiesScores[a] > personalitiesScores[b] ? a : b);
        const personality = personalities[topPersonality];
    
        resultContainer.innerHTML = `
            <h1>${topPersonality}</h1>
            <img src="${personality.image}" alt="${personality.name}">
            <p><strong>Descrição:</strong> ${personality.description}</p>
            <p><strong>Sentimentos:</strong> ${personality.feelings}</p>
            <p><strong>Vantagens:</strong> ${personality.advantages}</p>
            <p><strong>Desvantagens:</strong> ${personality.disadvantages}</p>
        `;
        resultContainer.style.display = "block";
        document.querySelector("#quiz-container").style.display = "none";
    }
    
    nextButton.addEventListener("click", nextQuestion);
    previousButton.addEventListener("click", previousQuestion);
    
    loadQuestion();
    const cursor = document.getElementById('cursor');
    const clickSound = document.getElementById('click-sound');

    document.addEventListener('mousemove', e => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
    });

    document.addEventListener('mousedown', () => {
        let frames = ['2.png', '3.png', '4.png', '5.png', '6.png'];
        let i = 0;

        function animateClick() {
            if (i < frames.length) {
                cursor.style.backgroundImage = `url('${frames[i]}')`;
                i++;
                setTimeout(animateClick, 50); // Controla a velocidade da animação
            } else {
                cursor.style.backgroundImage = `url('1.png')`; // Retorna à imagem padrão
            }
        }

        animateClick();
        clickSound.play(); // Toca o som ao clicar
    });

    document.addEventListener('mouseup', () => {
     cursor.style.backgroundImage = `url('1.png')`; // Retorna à imagem padrão
 });

 // Manipulação do cursor quando entra e sai do elemento
 pointerTarget.addEventListener('mouseenter', () => {
     cursor.style.backgroundImage = 'url("7.png")'; // Imagem da mão apontando
     document.body.style.cursor = 'pointer'; // Define o cursor padrão como pointer
 });

 pointerTarget.addEventListener('mouseleave', () => {
     cursor.style.backgroundImage = 'url("1.png")'; // Retorna à imagem padrão
     document.body.style.cursor = 'none'; 
 });// Esconde o cursor padrão
